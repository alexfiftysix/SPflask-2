{% block body %}
{#    TODO: Confirmation message before delete  #}
    <div class="main-wrapper">
        {% include 'title.html' %}

        <div class="gigs-wrapper">
            {% for video in videos %}
                <div class="gig">
                    <div class="name">
                        <h2 class="gig-name">{{ video.name}}</h2>

                </div>
            {% endfor %}
        </div>


        {% include 'socials.html' %}
    </div>

{% endblock %}
